<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üè¶ Bank Subscription Prediction</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>üè¶ Bank Subscription Prediction</h1>
    <p class="subtitle">Enter customer details to predict if they will subscribe to a term deposit.</p>

    <form action="/predict" method="POST">
      <div class="grid">
        <label>Age:</label>
        <input type="number" name="age" placeholder="e.g. 35 (Customer age)" step="any" required>

        <label>Job (encoded):</label>
        <input type="number" name="job" placeholder="Job type (admin=1, blue-collar=2, entrepreneur=3, management=4, services=5, technician=6, unemployed=7)" step="any" required>

        <label>Marital (0=Single,1=Married):</label>
        <input type="number" name="marital" placeholder="Marital status (married = 1, single = 0, divorced = 2)" step="any" required>

        <label>Education (encoded):</label>
        <input type="number" name="education" placeholder="Education level (primary=1, secondary=2, tertiary=3, unknown=4)" step="any" required>

        <label>Default History:</label>
        <input type="number" name="fault" placeholder=" Has defaulted on a loan? (yes=1/no=0)" step="any" required>

        <label>Account Balance:</label>
        <input type="number" name="balance" placeholder="Average yearly account balance (numeric)" step="any" required>

        <label>Housing Loan:</label>
        <input type="number" name="housing" placeholder="Has a housing loan? (yes=1/no=0)" step="any" required>

        <label>Personal Loan:</label>
        <input type="number" name="loan" placeholder="Has a personal loan? (yes=1/no=0)" step="any" required>

        <label>Contact Type:</label>
        <input type="number" name="contact" placeholder="Contact communication type (cellular=1, telephone=2)" step="any" required>

        <label>Day of Last Contact:</label>
        <input type="number" name="day" placeholder="Last contact day of the month (1‚Äì31)" step="any" required>

        <label>Month (1‚Äì12):</label>
        <input type="number" name="month" placeholder="Last contact month (jan, feb, mar, ..., nov, dec)" step="any" required>

        <label>Duration (sec):</label>
        <input type="number" name="duration" placeholder="Last contact duration in seconds" step="any" required>

        <label>Campaign Contacts:</label>
        <input type="number" name="campaign" placeholder="Number of contacts performed during this campaign" step="any" required>

        <label>Pdays:</label>
        <input type="number" name="pdays" placeholder="Days passed after the client was last contacted (999 = never contacted before)" step="any" required>

        <label>Previous Contacts:</label>
        <input type="number" name="previous" placeholder="Number of contacts performed before this campaign" step="any" required>

        <label>Previous Outcome (encoded):</label>
        <input type="number" name="poutcome" placeholder="Outcome of the previous campaign (success=1, failure=2, unknown=3)" step="any" required>
      </div>

      <button type="submit">Predict</button>
    </form>

    {% if result_text %}
    <div class="result">
      <h2>{{ result_text }}</h2>
    </div>
    {% endif %}
  </div>
</body>
</html>
